<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link rel="stylesheet" href="task2.css">
    <link rel="shortcut icon" href="students.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="c1 col">
            <h1>STUDENT REGISTRATION FORM</h1>
            <form id="fo">
                <table>
                    <tr>
                        <td>FULL NAME</td>
                        <td class="a c"><input class="d" type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td>EMAIL</td>
                        <td class="a c"><input class="d" type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>PHONE NUMBER</td>
                        <td class="a c"><input class="d" type="tel" name="phn" id="phn"></td>
                    </tr>
                    <tr>
                        <td>ADDRESS</td>
                        <td class="a c"><input class="d" type="text" name="Address" id="Address"></td>
                    </tr>
                    <tr rowspan="2">
                        <td>GENDER</td>
                        <td class="a c h"><span><input type="radio" class="f" name="gender" id="Male" value="Male">Male</span><span><input class="f" type="radio" name="gender" id="Female" value="Female">Female</span></td>
                    </tr>
                    <tr rowspan="3">
                        <td>SKILLS</td>
                        <td class="a c h">
                            <span><input type="checkbox" name="skill" class="g" id="java" value="Java">Java </span>
                            <span><input class="g" type="checkbox" name="skill" id="C" value="C">C </span>
                            <span><input class="g" type="checkbox" name="skill" value="Python" id="Python">Python </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e b" type="button" onclick="fun()" value="SUBMIT"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e r" type="reset" value="RESET"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="c2 col" id="c">
            <h1>ENROLLED STUDENTS</h1>
            <div class="ss" id="ss">
                
            </div> 
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="task2.js"></script>
</body>
</html>
